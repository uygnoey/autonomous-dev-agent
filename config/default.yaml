# 자율 개발 에이전트 기본 설정

orchestrator:
  # 판단/계획용 모델 (Claude API)
  planning_model: "claude-sonnet-4-6-20260217"
  # 이슈 분류용 모델
  classifier_model: "claude-sonnet-4-6-20260217"

agent:
  # 코드 실행용 모델 (Agent SDK)
  # Agent SDK는 기본 모델을 자동 선택하므로 보통 지정 불필요
  max_turns_per_task: 100
  permission_mode: "acceptEdits"

token:
  # 토큰 한도 대기 설정
  initial_wait_seconds: 60
  max_wait_seconds: 300

loop:
  # 자율 루프 설정
  max_iterations: 500

quality:
  # 완성 판단 기준
  test_pass_rate: 100
  lint_errors: 0
  type_errors: 0
  coverage_min: 90
